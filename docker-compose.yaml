services:
  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/usr/share/nginx/html:rw
      - nginx_logs:/var/log/nginx
    restart: unless-stopped

  fail2ban:
    build: ./fail2ban
    container_name: fail2ban
    network_mode: host
    cap_add:
      - NET_ADMIN
    volumes:
      - nginx_logs:/var/log/nginx:ro
    depends_on:
      - nginx
    restart: unless-stopped

volumes:
  nginx_logs:
